<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>
    <!-- Include Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Include Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Story+Script&display=swap" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style2.css">

</head>

<body>

<!-- Page heading -->
<div>
    <h1  class="text-center">Conference Registration Form</h1>
</div>

<!-- Conference registration form -->
<form>
    <div class="m-3">
        <!-- Register section title -->
        <h1 class="text-center register-title">Register here</h1>

        <!-- Name input -->
        <label class="form-label"for="name" > Enter your name:</label>
        <input type="text" id="name" name="name" maxlength="70" required class="form-control">

        <!-- Password input -->
        <label class="form-label"for="password" > Enter your password:</label>
        <input type="password" id="password" required class="form-control">

        <!-- Confirm password input -->
        <label class="form-label"for="confirm" > Confirm your password:</label>
        <input type="password" id="confirm" required class="form-control">

        <!-- Email input -->
        <label class="form-label"for="email" > Enter your email:</label>
        <input type="email" id="email" required class="form-control"><br>

        <!-- Email updates radio buttons -->
        <label class="form-label">Recieve email updates?</label><br>
        <input type="radio" id="yes" name="email_updates" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="email_updates" value="no" required>
        <label for="no">No</label><br><br>

        <!-- T-shirt size selection -->
        <label class="form-label"for="tshirt" > T-shirt size:</label>
        <select id="tshirt" name="tshirt" required class="form-control">
            <option>--select size--</option>
            <option value="small">Small</option>
            <option value="medium" >Medium</option>
            <option value="large">Large</option>
        </select>
        <small class="form-text text-muted">All attendees receive a free t-shirt.</small><br><br>

        <!-- Date of birth input -->
        <label class="form-label"for="date" > Date of birth :</label>
        <input type="date" id="date" required class="form-control">

        <!-- Session checkboxes -->
        <label class="form-label">Choose sessions:</label><br>
        <input type="checkbox" id="morning" name="sessions" value="morning" >
        <label for="morning" > Morning session</label><br>
        <input type="checkbox" id="afternoon" name="sessions" value="afternoon" >
        <label for="afternoon" > Afternoon session</label><br>

        <!-- Special requests textarea -->
        <label class="form-label"for="special_requests" > Special Requests:</label><br>
        <textarea id="special_requests" name="special_requests" rows="7" cols="70" class="form-control"> </textarea><br><br>

        <!-- Submit button -->
        <input type="submit" value="submit" class="btn btn-primary">

    </div>
</form>

</body>
</html>
